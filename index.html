<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Major Assignment 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="./libs/d3.js"></script>
    
    <script src="network.js"></script>
    <style>
   
    </style>

</head>
<body>
<h1> Major Assignment 3 </h1>
<div id="Paper_Title"></div>
<div id="tooltip"></div>
<!-- Visualization container -->
<div id="viz"></div>

<!-- Controls for force parameters (placed after the visualization) -->
<div id="controls">
    <div>
        <label for="chargeRange"><strong>Charge (forceManyBody): </strong> <span id="chargeValue">-30</span></label>
        <input id="chargeRange" type="range" min="-200" max="200" step="1" value="-30">
    </div>
    <div>
        <label for="collideRange"><strong>Collide multiplier: </strong><span id="collideValue">1.2</span></label>
        <input id="collideRange" type="range" min="0.2" max="4" step="0.1" value="1.2">
    </div>
    <div>
        <label for="linkRange"><strong>Link strength: </strong><span id="linkValue">0.1</span></label>
        <input id="linkRange" type="range" min="0" max="1" step="0.01" value="0.1">
    </div>
</div>

<script>
    d3.json("author_network.json").then(function (data){
        let svg = d3.select('#viz').append("svg").attr("viewBox","0 0 1000 800")
        simulate(data,svg) // main function to make network
    })
</script>

</body>
</html>
